<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <h2 id="turn">Turn: </h2>
    <div class="container">
        <div class="spot" id="spot-1"></div>
        <div class="spot" id="spot-2"></div>
        <div class="spot" id="spot-3"></div>
        <div class="spot" id="spot-4"></div>
        <div class="spot" id="spot-5"></div>
        <div class="spot" id="spot-6"></div>
        <div class="spot" id="spot-7"></div>
        <div class="spot" id="spot-8"></div>
        <div class="spot" id="spot-9"></div>
    </div>
    <h2 id="result">Result: </h2>
</body>
</html>
